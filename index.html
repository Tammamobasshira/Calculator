<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator - By code Traversal</title>
</head>
<body>
    <div class = "calculator">
        <input type = "text" placeholder = "0" id = "inputBox">
        <div>
            <button class="abutton">AC</button>
            <button class="bbutton">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
        </div>
        <div>
            <button class="dbutton">7</button>
            <button class="dbutton">8</button>
            <button class="dbutton">9</button>
            <button class="operator">* </button>
        </div>
        <div>
            <button class="dbutton">4</button>
            <button class="dbutton">5</button>
            <button class="dbutton">6</button>
            <button class="operator">-</button>
        </div>
        <div>
            <button class="dbutton">1</button>
            <button class="dbutton">2</button>
            <button class="dbutton">3</button>
            <button class="operator">+</button>
        </div>
        <div>
            <button class="dbutton">00</button>
            <button class="dbutton">0</button>
            <button class="dbutton">.</button> 
            <button class="equalBtn">=</button>
        </div>
        <div>
            <button class="dbutton">√</button>
            <button class="dbutton">x²</button>
            <button class="dbutton">(</button> 
            <button class="dbutton">)</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
